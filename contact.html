<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-1nv5NcMPDYa8wN5CVuehG9dCzkMuVvhZ1BcmY5WItlgN4fP6B6cKQQ+fepvvEZkMgUemncLPbWZsb3llkksdPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions, feedback, or inquiries.</p>
    </header>

    <section class="contact-form-section">
        <div class="contact-form-container">
            <form action="#" method="post" class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section class="contact-info-section">
        <div class="contact-info-container">
            <div class="contact-info">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Tech Force Road, Karachi, Pakistan</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone-alt"></i>
                <p>+92 300 1234567</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <p>info@techforcepakistan.com</p>
            </div>
        </div>
    </section>

    <section class="social-media-section">
        <div class="social-media-container">
            <a href="#" class="social-media-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-media-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-media-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-media-link"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <section class="map-section">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.139612237926!2d67.03049831500382!3d24.860734684046504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb338f94c1b4a2f%3A0xbbe06f7c506403e0!2sKarachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2sus!4v1623684978534!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

    <footer>
        <p>&copy; 2024 Tech Force Pakistan. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
